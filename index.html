  <script>
    function showAudio(word) {
      // Hide all audio embeds
      var allEmbeds = document.getElementsByClassName('audioEmbed');
      for (var i = 0; i < allEmbeds.length; i++) {
        allEmbeds[i].style.display = 'none';
      }
      
      // Show the relevant audio embed
      var audioEmbed = document.getElementById(word);
      if (audioEmbed) {
        audioEmbed.style.display = 'block';
      }
    }
  </script>
